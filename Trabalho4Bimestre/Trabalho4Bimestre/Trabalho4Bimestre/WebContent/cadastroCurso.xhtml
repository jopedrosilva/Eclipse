<ui:composition template="/WEB-INF/templates/templateCadastro.xhtml" 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:define name="conteudo">
	
		<h:form enctype="multipart/form-data" style="color: black" prependId="false">
			<p:growl/>	
			
			<div class="container" style="background-color:#FAFAFA">	
	
			<div class="col-lg-12" style="text-align: center; margin-top: 125px">	
				<img src="IMG/cadastro.png" style="height: 100px; width: 100px; margin-top: 40px"/>	
			</div> 
				
			<br/>
				
			<h:panelGrid columns="2">
				<h:panelGroup style="margin-left: 250px">		
					<h:graphicImage url="IMG/nome.jpg"/>
					
					<h:outputLabel for="nomeCurso"
						value="Nome: "/>
				</h:panelGroup>		
				<h:inputText id="nomeCurso" for="nomeCurso"
					validatorMessage="O nome do curso deve ter entre 4 e 15 caracteres"
					value="#{cadastroCursoMBean.curso.nomeCurso}">
					<f:validateLength minimum="4" maximum="15" />
					<h:message for="nomeCurso"/>
				</h:inputText>		
				
				<h:panelGroup style="margin-left: 250px">	
					<h:graphicImage url="IMG/codigo.png"/>	
					
					<h:outputLabel for="codigoCurso"	
						value="Código: "/>	
				</h:panelGroup>			
				<h:inputText id="codigoCurso" for="codigoCurso"
					validatorMessage="O código do curso deve ter entre 2 e 4 caracteres"
					value="#{cadastroCursoMBean.curso.codigoCurso}">
					<f:validateLength minimum="2" maximum="4"/>
					<h:message for="codigoCurso"/>
				</h:inputText>	
				
				<h:panelGroup style="margin-left: 250px">	
					<h:graphicImage url="IMG/descricao.jpg"/>	
					
					<h:outputLabel for="descricao"
						value="Descrição: "/>
				</h:panelGroup>		
				<h:inputTextarea id="descricao"
					maxlength="2"
					value="#{cadastroCursoMBean.curso.descricao}"
					style="resize: none"
					/>	
				
				<h:panelGroup style="margin-left: 250px">	
					<h:graphicImage url="IMG/cargahoraria.png"/>
					
					<h:outputLabel for="cargahoraria"
						value="Carga Horária: "/>
				</h:panelGroup>		
				<h:inputText id="cargahoraria" for="cargahoraria"
					validatorMessage="O campo carga horária deve ser um número formado de 2 a 4 caracteres"
					value="#{cadastroCursoMBean.curso.cargahoraria}"
					converterMessage="Informe apenas números no campo Carga Horária">
					<f:validateLength minimum="1" maximum="4"/>
					<h:message for="cargahoraria"/>
				</h:inputText>	
					
				<h:outputLabel for="foto" value="Foto:" style="margin-left: 250px"/>
       			<p:fileUpload id="foto" mode="simple" 
       				value="#{cadastroCursoMBean.curso.arquivoCurso}"/>	
				
				<h:commandButton value="#{cadastroCursoMBean.curso.idCurso == 0 ? 'Cadastrar' : 'Editar'}" 
					action="#{cadastroCursoMBean.cadastrar}" 
					style="margin-left: 350px"/>
				
				<h:commandButton value="Cancelar" immediate="true"
					action="/inicio1.xhtml"/>
					
				<br/> <br/> <br/>
						
			</h:panelGrid>
		
		</div>
		</h:form>
	
	</ui:define>
</ui:composition>
