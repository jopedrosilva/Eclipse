<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<h:head>		
		<title>Sala de Aula</title>
		<style>
			body {
				background-color: rgb(227, 227, 227);
			}
		</style>
	</h:head>
	<h:body>
		<h:form>
		<div class="p-grid" style="width: 100%">
    		<div class="p-col">
        		<div class="box" style="text-align: center; width: 100%">
        		<h:panelGrid columns="2" cellpadding="10" style="width: 100%">
				<p:graphicImage width="100" height="100" library="images" name="Adicionar_Curso.jpg" />
				<h1 style="color: white">Curso</h1>
				<p:outputLabel value="Nome:" for="nomeCurso" />
		        <p:autoComplete id="nomeCurso" value=""/>
		        <p:outputLabel value="Código:" for="codigoCurso" />
		       	<p:autoComplete id="codigoCurso" value=""/>
		        				
		        <p:outputLabel value="Descrição do Curso:" for="descricaoCurso" />
		        <p:autoComplete id="descricaoCurso" value=""/>
		         <p:outputLabel value="Carga Horária:" for="cargaHoraria" />
		        <p:inputNumber id="cargaHoraria" value=""/>
		        
		       <h1></h1>
				<p:button outcome="TelaInicial.xhtml" value="Cancelar">
		    		<f:param name="productId" value="10" />
				</p:button>
			</h:panelGrid>
        		</div>
    		</div>
    
		</div>
		</h:form>
	</h:body>
</html>
