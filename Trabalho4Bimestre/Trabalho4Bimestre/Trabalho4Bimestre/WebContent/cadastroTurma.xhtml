<ui:composition template="/WEB-INF/templates/templateCadastro.xhtml" 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:define name="conteudo">
		<h:form enctype="multipart/form-data" style="color: black">
			<p:growl/>
			
			<div class="container" style="background-color:#FAFAFA">	
	
			<div class="col-lg-12" style="text-align: center; margin-top: 125px">	
				<img src="IMG/cadastro.png" style="height: 100px; width: 100px; margin-top: 40px"/>	
			</div> 
				
			<br/>
			
			<h:panelGrid columns="2">
				<h:panelGroup style="margin-left: 250px">	
					<h:graphicImage url="IMG/nome.jpg"/>
					
					<h:outputLabel for="nome"
						value="Nome: "/>
				</h:panelGroup>		
				<h:inputText id="nome" for="nomeTurma"
					validatorMessage="O nome da turma deve ter entre 4 e 15 caracteres"
					value="#{cadastroTurmaMBean.turma.nomeTurma}">
					<f:validateLength minimum="4" maximum="15"/>
					<h:message for="nomeTurma"/>
				</h:inputText>		
				
				<h:panelGroup style="margin-left: 250px">		
					<h:graphicImage url="IMG/codigo.png"/>
					
					<h:outputLabel for="codigo"	
						value="Código: "/>	
				</h:panelGroup>			
				<h:inputText id="codigo" for="codigoTurma"
					validatorMessage="O código da turma deve ter entre 2 e 4 caracteres"
					value="#{cadastroTurmaMBean.turma.codigoTurma}">
					<f:validateLength minimum="2" maximum="4"/>
					<h:message for="codigoTurma"/>
				</h:inputText>	
				
				<h:panelGroup style="margin-left: 250px">	
					<h:graphicImage url="IMG/qtdvagas.png"/>
					
					<h:outputLabel for="qtdvagas"
						value="Quantidade de vagas: "/>
				</h:panelGroup>		
				<h:inputText id="qtdvagas" for="qtdVagasTurma"
					validatorMessage="O campo quantidade de vagas do curso deve ter entre 1 e 3 caracteres"
					value="#{cadastroTurmaMBean.turma.qtdvagas}"
					converterMessage="Informe apenas números no campo qtdVagas">>
					<f:validateLength minimum="1" maximum="3"/>
					<h:message for="qtdVagasTurma"/>
				</h:inputText>	
				
				<h:panelGroup style="margin-left: 250px">	
					<h:outputLabel for="cursos"
							value="Cursos: "/>
				</h:panelGroup>			
				<p:autoComplete minQueryLength="3"
					value="#{cadastroTurmaMBean.turma.curso}"
					completeMethod="#{cursoMBean.autocompleteCursosByNome}"
					var="curso" itemLabel="#{curso.nomeCurso}" itemValue="#{curso}"
					converter="cursoConverter"
					size="14" required="true" requiredMessage="Campo Curso Obrigatório "
					/>
				
				<h:outputLabel for="foto" value="Foto:" style="margin-left: 250px"/>
       			<p:fileUpload id="foto" mode="simple" 
       				value="#{cadastroTurmaMBean.turma.arquivoTurma}"/>
				
				
				<h:commandButton value="#{cadastroTurmaMBean.turma.idTurma == 0 ? 'Cadastrar' : 'Editar'}" 
					action="#{cadastroTurmaMBean.cadastrar}"
					style="margin-left: 350px"/>
				
				<h:commandButton value="Cancelar" immediate="true"
					action="/inicio1.xhtml"/>
						
				<br/> <br/> <br/><br/> <br/> 
						
			</h:panelGrid>
		
		</div>
		
		</h:form>
	
	</ui:define>

</ui:composition>
